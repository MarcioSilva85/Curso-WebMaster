<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="description" content="Conteúdo do meu site.">
		<meta charset="keywords" content="palavras,separadas,por,virgula">

		<title>Projeto_02</title>
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<header class="container">
			<div><div class="logo-1"></div><!--logo-1--></div>
			<div><div class="logo-2"></div><!--logo-2--></div>
			<div class="clear"></div><!--clear-->
		</header><!--container-->
		
		<section class="cover-form">
			<div class="container bg">
				<div class="form-container">
					<h2>PODE ACREDITAR, POR DENTRO É AINDA MAIS BONITO.</h2>
					<form>
						<div class="form-wraper">
							<p>*Nome completo:</p>
							<input type="text" name="nome" required placeholder="Nome">
						</div><!--form-wraper-->
						<div class="form-wraper">
							<p>*E-mail:</p>
							<input type="text" name="email" required placeholder="E-mail">
						</div><!--form-wraper-->
						<div class="form-wraper">
							<p>*Telefone:</p>
							<input type="text" name="telefone" required placeholder="Telefone">
						</div><!--form-wraper-->
						<div class="form-enviar">
							<input type="submit" name="Enviar" required>
						</div><!--form-enviar-->
						<div class="form-campos">
							<p class="form-campos">* Campos obrigatórios.</p>
					</form>
				</div><!--form-container-->
			</div><!--container bg-->
		</section><!--cover-form-->






	</body>
</html>
